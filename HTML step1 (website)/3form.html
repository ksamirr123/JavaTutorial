<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="link.css">
</head>
<body>
   <form>
    <h2>Registration form </h2>
    <fieldset>
        <legend>PERSONAL INFORMATION</legend>
        <label for="ss">NAME</label>
        <input type="text" id="ss">
        <label for="sm">EMAIL</label>
        <input type="text" id="sm">
        <label for="sk">PHONE</label>
        <input type="tel" id="sk">
        <label for="hh">D.O.B</label>
        <input type="date" id="hh">
        <label for="jj">GENDER</label>
        <input type="radio" id="jj " name="kkk">
        <label for="ma">MALE</label>
        <input type="radio" id="sd" name="kkk">
        <label for="sd">FEMALE</label>
        <BR>
            <label for="sss">COUNTRY</label>
          <select name="sass" id="sss">
            <option value="united sates">united states</option>
            <option value="india">india</option>
            <option value="canada">canada</option>
          </select>
    </fieldset>
    <fieldset>
        <legend>ADDRESS</legend>
        <label for="io">ADRESS STREET</label>
        <input type="text" id="io">
        
        
        <label for="sam">CITY</label>
        <input type="text" id="sam">
        <label for="aa">ZIP CODE</label>
        <input type="text" id="aa">
        <label for="aaa">STATE</label>
        <input type="text" id="aaa">

        
    </fieldset>
    <fieldset>
        <legend>OTHER INFORMATION</legend>
        <label for="hh">COMMENTS</label>
        <textarea name="comments" id="hh" cols="30" rows="10"placeholder="enter the comments here..."></textarea>
        <input type="checkbox" id="jh">
        <label for="jh">I AGREE TO TERMS AND SERVICE</label>
        <br>
        <input type="button" value="submit">
    </fieldset>
   </form> 

</body>
</html>
